# Hematology
# Hemoglobin: Female: 12–16 g/dL; male: 14–18 g/dL
- model: endoreg_db.lab_value
  fields:
    name: "hemoglobin"
    name_de: "Hämoglobin"
    name_en: "Hemoglobin"
    abbreviation: "Hb"
    normal_range_gender_dependent: true
    default_unit: "gram per deciliter"
    default_normal_range: {
      "male": {
        "min": 14, "max": 18
      },
      "female": {
        "min": 12, "max": 16
      }
    }
    default_numerical_value_distribution: "uniform_default"

# Hematocrit Female: 37%–47%; male: 42%–50% 
- model: endoreg_db.lab_value
  fields:
    name: "hematocrit"
    name_de: "Hämatokrit"
    name_en: "Hematocrit"
    abbreviation: "Hct"
    normal_range_gender_dependent: true
    default_unit: "percent"
    default_normal_range: {
      "male": {
        "min": 42, "max": 50
      },
      "female": {
        "min": 37, "max": 47
      }
    }
    default_numerical_value_distribution: "uniform_default"

# Glycosylated hemoglobin 4.0%–5.6% 
- model: 
  fields:
    name: "glycosylated_hemoglobin"
    name_de: "Glykosyliertes Hämoglobin"
    name_en: "Glycosylated Hemoglobin"
    abbreviation: "HbA1c"
    default_unit: "percent"
    default_normal_range: {"min": 4.0, "max": 5.6}
    default_numerical_value_distribution: "uniform_default"

# Mean corpuscular volume (MCV): 80–98 fL
- model: endoreg_db.lab_value
