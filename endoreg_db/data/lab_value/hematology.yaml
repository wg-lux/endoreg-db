    name_de: "Mittleres korpuskuläres Volumen"
    name_en: "Mean Corpuscular Volume"
    abbreviation: "MCV"
    default_unit: "femtoliter"
    default_normal_range: {"min": 80, "max": 98}
    default_numerical_value_distribution: "uniform_default"

