# Electrolytes
# https://emedicine.medscape.com/article/2172316-overview?form=fpf 2024/04/27
- model: endoreg_db.lab_value
  fields:
    name: "ammonia"
    name_de: "Ammoniak"
    name_en: "Ammonia"
    default_unit: "microgram per deciliter"
    default_normal_range: {"min": 40, "max": 70}

- model: endoreg_db.lab_value
  fields:
    name: "ceruloplasmin"
    name_de: "Ceruloplasmin"
    name_en: "Ceruloplasmin"
    default_unit: "miligram per deciliter"
    default_normal_range: {"min": 25, "max": 43}

- model: endoreg_db.lab_value  
  fields:
    name: "chloride"
    name_de: "Chlorid"
    name_en: "Chloride"
    default_unit: "milimole per liter"
    default_normal_range: {"min": 95, "max": 105}

- model: endoreg_db.lab_value  
  fields:
    name: "copper"
    name_de: "Kupfer"
    name_en: "Copper"
    default_unit: "microgram per deciliter"
    default_normal_range: {"min": 100, "max": 200}

- model: endoreg_db.lab_value  
